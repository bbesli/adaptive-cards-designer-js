<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>View Adaptive Card</title>
    <script src="https://unpkg.com/adaptivecards@latest/dist/adaptivecards.min.js"></script>
  </head>
  <body>
    <div id="adaptiveCardContainer" style="width: 100%; height: 100vh"></div>

    <script>
      window.onload = function () {
        const savedCardJson = localStorage.getItem('savedCard');
        if (savedCardJson) {
          const adaptiveCard = new AdaptiveCards.AdaptiveCard();
          adaptiveCard.parse(JSON.parse(savedCardJson));

          const renderedCard = adaptiveCard.render();
          document.getElementById('adaptiveCardContainer').appendChild(renderedCard);
        } else {
          alert('No saved card found!');
        }
      };
    </script>
  </body>
</html>
